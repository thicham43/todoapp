<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="{% static 'todo_app/img/favicon.png' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'todo_app/css/style.css' %}">
        <title>
            {% block title %}Manage Your TODOs Here{% endblock %}
        </title>
    </head>
    <body class="bg-indigo-800">

        <div id="header" class="bg-indigo-500 flex flex-grow px-64 py-2">
            <div class="w-full px-4 py-2">
                <form method="post">
                    {% csrf_token %}
                    <div class="">
                        <input type="text" placeholder="Ex: Buy groceries">
                        <input type="submit" value="Search">
                    </div>
                </form>
            </div>
            <div class="px-4 py-2">
                <a class="" href="{% url 'todo_app:index' %}">About</a>
            </div>
        </div>

        <div id="container">
            {% block container %}
            {% endblock %}
        </div>

        <footer id="footer">
        </footer>

    </body>
</html>
