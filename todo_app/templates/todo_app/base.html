<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="{% static 'todo_app/img/favicon.png' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'todo_app/css/style.css' %}">
        <title>
            {% block title %}Manage Your TODOs Here{% endblock %}
        </title>
    </head>
    <body class="bg-indigo-900">

        <div id="header" class="flex flex-grow mx-40 px-64">
            <div  class="self-center text-gray-300 text-3xl px-4">
                <a href="{% url 'todo_app:index' %}">TODOs</a>
            </div>
            <div class="w-full px-4 py-2">
                <form method="post" class="flex justify-center">
                    {% csrf_token %}
                    <input type="text" placeholder="Ex: Buy groceries"
                           class="px-2 py-1 rounded-lg bg-gray-300 text-gray-800 placeholder-gray-800 w-1/2 text-center">
                    <input type="submit" value="Find"
                           class="px-2 ml-2 rounded-lg cursor-pointer bg-indigo-700 text-gray-200 border border-blue-600 hover:border-blue-500">
                </form>
            </div>
            <div  class="self-center text-gray-300 px-4 py-2">
                <a href="{% url 'todo_app:index' %}">About</a>
            </div>
        </div>

        <div id="container" class="mx-40 my-10 px-64">
            {% block container %}
            {% endblock %}
        </div>

        <footer id="footer">
        </footer>

    </body>
</html>
